<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Waitgate – Welcome</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      font-family: 'Inter', sans-serif;
      color: #e4e6ef;
      background: #101025;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .background {
      position: absolute;
      inset: 0;
      z-index: 0;
      overflow: hidden;
    }

    /* Grille 3D animée */
    .grid3d {
      position: absolute;
      width: 240%;
      height: 240%;
      top: -70%;
      left: -70%;
      background-image:
        linear-gradient(0deg, #8a5cff22 1px, transparent 1px),
        linear-gradient(90deg, #8a5cff22 1px, transparent 1px);
      background-size: 44px 44px;
      transform: rotateX(70deg) rotateZ(17deg) scale(1.1);
      transform-origin: center;
      animation: grid-move 65s linear infinite;
      opacity: 0.055;
      pointer-events: none;
    }

    @keyframes grid-move {
      0%   { transform: rotateX(70deg) rotateZ(17deg) scale(1.1) translate(0,0); }
      100% { transform: rotateX(70deg) rotateZ(17deg) scale(1.1) translate(-220px,-200px); }
    }

    /* Canvas étoiles/filantes */
    #stars-canvas {
      position: absolute;
      width: 100vw;
      height: 100vh;
      inset: 0;
      z-index: 1;
      pointer-events: none;
      display: block;
    }

    /* Ombre glow + flottant */
    .floating-glow {
      position: absolute;
      inset: 0;
      margin: auto;
      pointer-events: none;
      z-index: 2;
      filter: blur(38px);
      opacity: 0.25;
      border-radius: 2.1rem;
      width: 414px;
      height: 310px;
      background: radial-gradient(ellipse at 60% 30%, #9d81fa 55%, transparent 95%);
      animation: glow-pulse 5.2s ease-in-out infinite alternate;
      transition: opacity .3s;
    }
    @media (max-width: 600px) {
      .floating-glow { width: 90vw; height: 120px; }
    }

    @keyframes glow-pulse {
      from { opacity: .18; filter: blur(32px);}
      to   { opacity: .34; filter: blur(56px);}
    }

    .box {
        position: relative;
        z-index: 3;
        max-width: 460px;
        background: rgba(35,36,58, 0.88);
        border-radius: 1.4rem;
        padding: 2.6rem 2.2rem;
        text-align: center;
        animation: fadeIn 0.8s ease-out, floaty 3.0s ease-in-out infinite alternate;
        backdrop-filter: blur(3.5px);
        opacity: 90%;
    }

    @keyframes fadeIn {
    from { opacity: 0; }
    to   { opacity: 0.9; }
    }

    @keyframes floaty {
    0%   { transform: translateY(0px);}
    100% { transform: translateY(-12px);}
    }

    .logo {
      font-weight: 900;
      font-size: 2.4rem;
      color: #8a5cff;
      margin-bottom: 1.2rem;
      letter-spacing: .05em;
      text-shadow: 0 2px 14px #0003;
    }

    .desc {
      font-size: 1.05rem;
      color: #ccc;
      line-height: 1.5;
    }

    .note {
      font-size: 0.95rem;
      color: #bbb3fa;
      opacity: 0.85;
      margin-top: 1.8rem;
      min-height: 1.2rem;
    }

    .footer {
      font-size: 0.9rem;
      opacity: 0.3;
      margin-top: 2.2rem;
    }

    #typewriter::after {
      content: '|';
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="grid3d"></div>
    <canvas id="stars-canvas"></canvas>
    <div class="floating-glow"></div>
  </div>

  <div class="box">
    <div class="logo">Waitgate</div>
    <div class="desc">
      Secure connection to an internal service.<br>
      A temporary link will be created by the administrator..
    </div>
    <div class="note" id="typewriter"></div>
    <div class="footer">Waitgate © 2025 • Prototype</div>
  </div>

  <script>
    const phrases = [
      "No active tunnels...",
      "Waiting for connection...",
      "Inactive reverse proxy."
    ]
    const target = document.getElementById("typewriter")
    let i = 0, j = 0, isDel = false

    function type() {
      const text = phrases[i]
      if (!isDel) {
        j++
        if (j > text.length) {
          isDel = true
          setTimeout(type, 1200)
          return
        }
      } else {
        j--
        if (j === 0) {
          isDel = false
          i = (i + 1) % phrases.length
        }
      }
      target.textContent = text.substring(0, j)
      setTimeout(type, isDel ? 35 : 60)
    }
    type()

    // --- Etoiles et étoiles filantes (canvas)
    const canvas = document.getElementById('stars-canvas')
    const ctx = canvas.getContext('2d')

    let stars = []
    let shootingStars = []

    function resizeCanvas() {
      canvas.width = window.innerWidth
      canvas.height = window.innerHeight
    }

    function rand(a, b) {
      return a + Math.random() * (b - a)
    }

    function createStars() {
      stars = []
      for (let i = 0; i < 140; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: rand(0.3, 1.15),
          o: rand(0.45, 0.9),
          tw: rand(0, Math.PI*2)
        })
      }
    }

    function createShootingStar() {
      if (Math.random() > 0.985) { // rare !
        const side = Math.random() > 0.5 ? 0 : canvas.width
        shootingStars.push({
          x: side,
          y: rand(40, canvas.height*0.7),
          vx: side === 0 ? rand(5, 10) : -rand(5, 10),
          vy: rand(-2, 2),
          len: rand(110, 220),
          alpha: 1.1
        })
      }
    }

    function draw() {
      ctx.clearRect(0,0,canvas.width,canvas.height)

      // Etoiles fixes
      for (let s of stars) {
        ctx.save()
        ctx.globalAlpha = s.o * (0.5 + 0.5*Math.sin(Date.now()/1200 + s.tw))
        ctx.beginPath()
        ctx.arc(s.x, s.y, s.r, 0, Math.PI*2)
        ctx.fillStyle = "#e4e6ff"
        ctx.shadowColor = "#8a5cff"
        ctx.shadowBlur = 6
        ctx.fill()
        ctx.restore()
      }

      // Etoiles filantes
      for (let i = shootingStars.length-1; i>=0; i--) {
        let s = shootingStars[i]
        ctx.save()
        ctx.globalAlpha = Math.max(0, s.alpha)
        ctx.strokeStyle = "#8a5cffcc"
        ctx.shadowColor = "#8a5cff"
        ctx.shadowBlur = 15
        ctx.beginPath()
        ctx.moveTo(s.x, s.y)
        ctx.lineTo(s.x - s.vx*s.len/14, s.y - s.vy*s.len/28)
        ctx.lineWidth = 2.2
        ctx.stroke()
        ctx.restore()

        s.x += s.vx
        s.y += s.vy
        s.alpha -= 0.018

        if (s.x < -300 || s.x > canvas.width+300 || s.alpha <= 0)
          shootingStars.splice(i,1)
      }

      createShootingStar()
      requestAnimationFrame(draw)
    }

    window.addEventListener('resize', () => {
      resizeCanvas()
      createStars()
    })
    resizeCanvas()
    createStars()
    draw()
  </script>
</body>
</html>
