<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Waitgate – Log In</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="shortcut icon" href="https://camo.githubusercontent.com/e856590000d9caed8575a3aec619545e64a56177baaa1d5149c1e52573c1df03/68747470733a2f2f7374617469632e77696b69612e6e6f636f6f6b69652e6e65742f6e69636f732d6e657874626f74732d66616e6d6164652f696d616765732f342f34332f526576657273655f637562652e6769662f7265766973696f6e2f6c61746573742f7363616c652d746f2d77696474682f3336303f63623d3230323430363136303133353232">
  <link href="https://fonts.googleapis.com/css?family=Inter:400,700&display=swap" rel="stylesheet">
  <script>window._loginKey = '{{LOGIN_SECRET}}'</script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      font-family: 'Inter', sans-serif;
      color: #e4e6ef;
      background: #101025;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .background {
      position: absolute;
      inset: 0;
      z-index: 0;
      overflow: hidden;
    }
    .grid3d {
      position: absolute;
      width: 240%;
      height: 240%;
      top: -70%;
      left: -70%;
      background-image:
        linear-gradient(0deg, #8a5cff22 1px, transparent 1px),
        linear-gradient(90deg, #8a5cff22 1px, transparent 1px);
      background-size: 44px 44px;
      transform: rotateX(70deg) rotateZ(17deg) scale(1.1);
      transform-origin: center;
      animation: grid-move 65s linear infinite;
      opacity: 0.055;
      pointer-events: none;
    }
    @keyframes grid-move {
      0%   { transform: rotateX(70deg) rotateZ(17deg) scale(1.1) translate(0,0);}
      100% { transform: rotateX(70deg) rotateZ(17deg) scale(1.1) translate(-220px,-200px);}
    }
    #stars-canvas {
      position: absolute;
      width: 100vw;
      height: 100vh;
      inset: 0;
      z-index: 1;
      pointer-events: none;
      display: block;
    }
    .floating-glow {
      position: absolute;
      inset: 0;
      margin: auto;
      pointer-events: none;
      z-index: 2;
      filter: blur(38px);
      opacity: 0.23;
      border-radius: 2.1rem;
      width: 273px;
      height: 447px;
      background: radial-gradient(ellipse at 60% 30%, #9d81fa 60%, transparent 95%);
      animation: glow-pulse 5.2s ease-in-out infinite alternate;
      transition: opacity .3s;
    }
    @media (max-width: 600px) {
      .floating-glow { width: 94vw; height: 120px; }
    }
    @keyframes glow-pulse {
      from { opacity: .15; filter: blur(30px);}
      to   { opacity: .32; filter: blur(56px);}
    }

    .login-box {
      position: relative;
      z-index: 3;
      max-width: 340px;
      min-width: 280px;
      background: rgba(35,36,58, 0.90);
      border-radius: 1.4rem;
      padding: 2.6rem 2.2rem 2.2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 0.8s ease-out, floaty 3.0s ease-in-out infinite alternate;
      backdrop-filter: blur(3.5px);
      opacity: 90%;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 0.9; }
    }
    @keyframes floaty {
      0%   { transform: translateY(0px);}
      100% { transform: translateY(-10px);}
    }

    .logo {
      font-weight: 900;
      font-size: 2.3rem;
      letter-spacing: 0.09em;
      color: #8a5cff;
      margin-bottom: 2.2rem;
      text-shadow: 0 2px 14px #0003;
    }
    .field { width: 100%; margin-bottom: 1.15em; }
    .input {
      width: 100%;
      border-radius: .9em;
      border: 1.3px solid #242651;
      background: #212136;
      color: #e4e6ef;
      font-size: 1.07rem;
      padding: 0.82em 1em;
      box-shadow: 0 1px 10px #0003;
      outline: none;
      transition: background .2s, border .2s;
    }
    .input::placeholder { color: #989ab3; opacity: 1; }
    .input:focus {
      background: #26264b;
      border: 1.3px solid #7b60e6;
    }
    .submit {
      width: 100%;
      background: linear-gradient(90deg,#6a73f7 60%,#8a5cff 100%);
      color: #fff;
      border: none;
      border-radius: 1.3em;
      padding: .95em 0;
      font-size: 1.13rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 2px 14px #26264b44;
      margin-top: 1.2em;
      margin-bottom: .3em;
      transition: background .15s;
    }
    .submit:hover { background: linear-gradient(90deg,#8a5cff,#6a73f7);}
    .error {
      color: #f86d74;
      font-size: 1.03rem;
      min-height: 1.2em;
      margin-top: .8em;
      text-align: center;
      font-weight: 500;
      letter-spacing: 0.01em;
    }
    .footer {
      font-size: .97rem;
      opacity: .38;
      text-align: center;
      margin-top: 1.7em;
      color: #e4e6ef;
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="grid3d"></div>
    <canvas id="stars-canvas"></canvas>
    <div class="floating-glow"></div>
  </div>
  <form class="login-box" onsubmit="return doLogin(event)">
    <div class="logo">Waitgate</div>
    <div class="field">
      <input class="input" type="text" name="u" autocomplete="username" placeholder="User" required>
    </div>
    <div class="field">
      <input class="input" type="password" name="p" autocomplete="current-password" placeholder="Password" required>
    </div>
    <button class="submit">Log in</button>
    <div class="error" id="err"></div>
    <div class="footer">Waitgate &copy; 2025 • Prototype</div>
  </form>
  <script>
    // Etoiles + filantes
    const canvas = document.getElementById('stars-canvas')
    const ctx = canvas.getContext('2d')

    let stars = []
    let shootingStars = []

    function resizeCanvas() {
      canvas.width = window.innerWidth
      canvas.height = window.innerHeight
    }
    function rand(a, b) { return a + Math.random() * (b - a) }
    function createStars() {
      stars = []
      for (let i = 0; i < 120; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: rand(0.32, 1.12),
          o: rand(0.5, 0.93),
          tw: rand(0, Math.PI*2)
        })
      }
    }
    function createShootingStar() {
      if (Math.random() > 0.985) {
        const side = Math.random() > 0.5 ? 0 : canvas.width
        shootingStars.push({
          x: side,
          y: rand(40, canvas.height*0.7),
          vx: side === 0 ? rand(5, 10) : -rand(5, 10),
          vy: rand(-2, 2),
          len: rand(110, 210),
          alpha: 1.1
        })
      }
    }
    function draw() {
      ctx.clearRect(0,0,canvas.width,canvas.height)
      // Etoiles fixes
      for (let s of stars) {
        ctx.save()
        ctx.globalAlpha = s.o * (0.5 + 0.5*Math.sin(Date.now()/1200 + s.tw))
        ctx.beginPath()
        ctx.arc(s.x, s.y, s.r, 0, Math.PI*2)
        ctx.fillStyle = "#e4e6ff"
        ctx.shadowColor = "#8a5cff"
        ctx.shadowBlur = 6
        ctx.fill()
        ctx.restore()
      }
      // Etoiles filantes
      for (let i = shootingStars.length-1; i>=0; i--) {
        let s = shootingStars[i]
        ctx.save()
        ctx.globalAlpha = Math.max(0, s.alpha)
        ctx.strokeStyle = "#8a5cffcc"
        ctx.shadowColor = "#8a5cff"
        ctx.shadowBlur = 15
        ctx.beginPath()
        ctx.moveTo(s.x, s.y)
        ctx.lineTo(s.x - s.vx*s.len/14, s.y - s.vy*s.len/28)
        ctx.lineWidth = 2.2
        ctx.stroke()
        ctx.restore()
        s.x += s.vx
        s.y += s.vy
        s.alpha -= 0.018
        if (s.x < -300 || s.x > canvas.width+300 || s.alpha <= 0)
          shootingStars.splice(i,1)
      }
      createShootingStar()
      requestAnimationFrame(draw)
    }
    window.addEventListener('resize', () => {
      resizeCanvas()
      createStars()
    })
    resizeCanvas()
    createStars()
    draw()

    // --- Login (inchangé)
    async function encryptPassword(password, base64Key) {
      const keyBin = Uint8Array.from(atob(base64Key), c => c.charCodeAt(0))
      const key = await crypto.subtle.importKey("raw", keyBin, { name: "AES-GCM" }, false, ["encrypt"])
      const iv = crypto.getRandomValues(new Uint8Array(12))
      const encoded = new TextEncoder().encode(password)
      const encrypted = await crypto.subtle.encrypt({ name: "AES-GCM", iv }, key, encoded)
      const encryptedBytes = new Uint8Array(encrypted)
      const full = new Uint8Array(iv.length + encryptedBytes.length)
      full.set(iv, 0)
      full.set(encryptedBytes, iv.length)
      return btoa(String.fromCharCode(...full))
    }
    async function doLogin(e) {
      e.preventDefault()
      const u = document.querySelector('[name="u"]').value
      const p = document.querySelector('[name="p"]').value
      const encryptedPass = await encryptPassword(p, window._loginKey)
      fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ u, p: encryptedPass })
      }).then(r => r.json()).then(j => {
        if (j.ok) window.location = '/dashboard'
        else document.getElementById('err').innerText = "Incorrect logins."
      })
      return false
    }
  </script>
</body>
</html>
