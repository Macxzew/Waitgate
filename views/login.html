<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Waitgate – Connexion</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Inter:400,700&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { box-sizing: border-box; }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background: radial-gradient(ellipse at 35% 40%, #191a23 60%, #191a23 100%);
            color: #e4e6ef;
            font-family: 'Inter',sans-serif;
            min-height: 100vh;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .login-box {
            max-width: 340px;
            min-width: 300px;
            background: #23243a;
            border-radius: 1.3rem;
            box-shadow: 0 8px 32px #0008;
            padding: 2.6rem 2.2rem 2.2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            font-weight: 900;
            font-size: 2.3rem;
            letter-spacing: 0.09em;
            color: #8a5cff;
            margin-bottom: 2.3rem;
            text-shadow: 0 2px 14px #0003;
        }

        .field {
            width: 100%;
            margin-bottom: 1.2em;
        }

        .input {
            width: 100%;
            border-radius: .9em;
            border: 1.3px solid #242651;
            background: #212136;
            color: #e4e6ef;
            font-size: 1.07rem;
            padding: 0.82em 1em;
            box-shadow: 0 1px 10px #0003;
            outline: none;
            transition: background .2s, border .2s;
        }
        .input::placeholder {
            color: #989ab3;
            opacity: 1;
        }
        .input:focus {
            background: #26264b;
            border: 1.3px solid #7b60e6;
        }

        .submit {
            width: 100%;
            min-width: 0;
            background: linear-gradient(90deg,#6a73f7 60%,#8a5cff 100%);
            color: #fff;
            border: none;
            border-radius: 1.3em;
            padding: .95em 0;
            font-size: 1.13rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 2px 14px #26264b44;
            margin-top: 1.2em;
            margin-bottom: .3em;
            transition: background .15s;
        }
        .submit:hover { background: linear-gradient(90deg,#8a5cff,#6a73f7);}

        .error {
            color: #f86d74;
            font-size: 1.04rem;
            min-height: 1.2em;
            margin-top: .9em;
            text-align: center;
            font-weight: 500;
            letter-spacing: 0.01em;
        }

        .footer {
            font-size: .95rem;
            opacity: .38;
            text-align: center;
            margin-top: 1.7em;
            color: #e4e6ef;
        }
    </style>
</head>
<body>
    <form class="login-box" onsubmit="return doLogin(event)">
        <div class="logo">Waitgate</div>
        <div class="field">
            <input class="input" type="text" name="u" autocomplete="username" placeholder="Utilisateur" required>
        </div>
        <div class="field">
            <input class="input" type="password" name="p" autocomplete="current-password" placeholder="Mot de passe" required>
        </div>
        <button class="submit">Se connecter</button>
        <div class="error" id="err"></div>
        <div class="footer">Waitgate &copy; 2025 • Prototype</div>
    </form>
    <script>
        function doLogin(e){
            e.preventDefault()
            fetch('/api/login',{
                method:'POST',
                headers:{'Content-Type':'application/json'},
                body:JSON.stringify({
                    u:document.querySelector('[name="u"]').value,
                    p:document.querySelector('[name="p"]').value
                })
            }).then(r=>r.json()).then(j=>{
                if(j.ok) window.location='/dashboard'
                else document.getElementById('err').innerText="Mauvais identifiants."
            })
            return false
        }
    </script>
</body>
</html>
